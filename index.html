<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map-Notes</title>
    <!-- css bağlama -->
    <link rel="stylesheet" href="style.css" />
    <!-- leaflet map link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <aside>
      <div class="sidebar">
        <h1>Notlar</h1>
        <form>
          <div class="field">
            <label for="nots">Not Ekle</label>
            <input type="text" id="nots" />
          </div>
          <div class="field">
            <label for="date">Tarih Ekle</label>
            <input type="date" id="date" />
          </div>
          <div class="field">
            <label for="status">Durum</label>
            <select name="" id="status">
              <option value="park">Park Yeri</option>
              <option value="home">Ev</option>
              <option value="job">İş</option>
              <option value="goto">Ziyaret Edilecek</option>
            </select>
          </div>
          <button id="btn">Ekle</button>
        </form>
        <ul>
          
          <!-- <li>
            <div>
              <p>Gezilcek Yer</p>
              <p><span>Tarih :</span>2024-04-08</p>
              <p><span>Durum :</span>Ziyaret</p>
            </div>
            <i class="fa-solid fa-x" id="delete"></i>
            <i class="fa-solid fa-plane-up" id="fly"></i>
          </li> -->
          
        </ul>
      </div>
    </aside>

    <div id="map"></div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- js bağlama -->
    <script type="module" src="main.js"></script>
  </body>
</html>
